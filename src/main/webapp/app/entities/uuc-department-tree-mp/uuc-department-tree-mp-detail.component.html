<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="uucDepartmentTree">
            <h2><span jhiTranslate="jhibaseApp.uucDepartmentTree.detail.title">Uuc Department Tree</span> {{ uucDepartmentTree.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhibaseApp.uucDepartmentTree.msgReceiverGroup">Msg Receiver Group</span></dt>
                <dd>
                    <div *ngIf="uucDepartmentTree.msgReceiverGroup">
                        <a [routerLink]="['/msg-receiver-group-mp', uucDepartmentTree.msgReceiverGroup?.id, 'view']">{{ uucDepartmentTree.msgReceiverGroup?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/uuc-department-tree-mp', uucDepartmentTree.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
