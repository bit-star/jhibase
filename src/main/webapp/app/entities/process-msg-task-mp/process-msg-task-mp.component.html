<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhibaseApp.processMsgTask.home.title">Process Msg Tasks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-process-msg-task-mp" [routerLink]="['/process-msg-task-mp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhibaseApp.processMsgTask.home.createLabel">
            Create a new Process Msg Task
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="processMsgTasks?.length === 0">
        <span jhiTranslate="jhibaseApp.processMsgTask.home.notFound">No processMsgTasks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="processMsgTasks?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.processMsgTask.pushSubject">Push Subject</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let processMsgTask of processMsgTasks ;trackBy: trackId">
                    <td><a [routerLink]="['/process-msg-task-mp', processMsgTask.id, 'view']">{{ processMsgTask.id }}</a></td>
                    <td>
                        <div *ngIf="processMsgTask.pushSubject">
                            <a [routerLink]="['/push-subject-mp', processMsgTask.pushSubject?.id, 'view']" >{{ processMsgTask.pushSubject?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/process-msg-task-mp', processMsgTask.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/process-msg-task-mp', processMsgTask.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(processMsgTask)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
