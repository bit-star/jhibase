<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-history-search-heading" jhiTranslate="jhibaseApp.historySearch.home.createOrEditLabel">Create or edit a History Search</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.historySearch.searchConetnt" for="field_searchConetnt">Search Conetnt</label>
                    <input type="text" class="form-control" name="searchConetnt" id="field_searchConetnt"
                           formControlName="searchConetnt"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.historySearch.searchCount" for="field_searchCount">Search Count</label>
                    <input type="number" class="form-control" name="searchCount" id="field_searchCount"
                           formControlName="searchCount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.historySearch.isHot" for="field_isHot">Is Hot</label>
                    <input type="number" class="form-control" name="isHot" id="field_isHot"
                           formControlName="isHot"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.historySearch.createdDate" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" formControlName="createdDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.historySearch.updateDate" for="field_updateDate">Update Date</label>
                    <div class="d-flex">
                        <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" formControlName="updateDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
