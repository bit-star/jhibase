<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhibaseApp.pushSubject.home.title">Push Subjects</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-push-subject-mp" [routerLink]="['/push-subject-mp/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhibaseApp.pushSubject.home.createLabel">
            Create a new Push Subject
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pushSubjects?.length === 0">
        <span jhiTranslate="jhibaseApp.pushSubject.home.notFound">No pushSubjects found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pushSubjects?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.pushSubject.agentId">Agent Id</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.pushSubject.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.pushSubject.agentGroupId">Agent Group Id</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.pushSubject.titleColor">Title Color</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.pushSubject.remark">Remark</span></th>
                    <th scope="col" ><span jhiTranslate="jhibaseApp.pushSubject.fmpSubCompany">Fmp Sub Company</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pushSubject of pushSubjects ;trackBy: trackId">
                    <td><a [routerLink]="['/push-subject-mp', pushSubject.id, 'view']">{{ pushSubject.id }}</a></td>
                    <td>{{ pushSubject.agentId }}</td>
                    <td>{{ pushSubject.name }}</td>
                    <td>{{ pushSubject.agentGroupId }}</td>
                    <td>{{ pushSubject.titleColor }}</td>
                    <td>{{ pushSubject.remark }}</td>
                    <td>
                        <div *ngIf="pushSubject.fmpSubCompany">
                            <a [routerLink]="['/fmp-sub-company-mp', pushSubject.fmpSubCompany?.id, 'view']" >{{ pushSubject.fmpSubCompany?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/push-subject-mp', pushSubject.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/push-subject-mp', pushSubject.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pushSubject)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
