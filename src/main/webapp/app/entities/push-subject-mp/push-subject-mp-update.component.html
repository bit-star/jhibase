<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-push-subject-mp-heading" jhiTranslate="jhibaseApp.pushSubject.home.createOrEditLabel">Create or edit a Push Subject</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.pushSubject.agentId" for="field_agentId">Agent Id</label>
                    <input type="number" class="form-control" name="agentId" id="field_agentId"
                           formControlName="agentId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.pushSubject.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.pushSubject.agentGroupId" for="field_agentGroupId">Agent Group Id</label>
                    <input type="text" class="form-control" name="agentGroupId" id="field_agentGroupId"
                           formControlName="agentGroupId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.pushSubject.titleColor" for="field_titleColor">Title Color</label>
                    <input type="text" class="form-control" name="titleColor" id="field_titleColor"
                           formControlName="titleColor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.pushSubject.remark" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                           formControlName="remark"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhibaseApp.pushSubject.fmpSubCompany" for="field_fmpSubCompany">Fmp Sub Company</label>
                    <select class="form-control" id="field_fmpSubCompany" name="fmpSubCompany" formControlName="fmpSubCompany">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fmpSubCompanyOption.id === editForm.get('fmpSubCompany')!.value?.id ? editForm.get('fmpSubCompany')!.value : fmpSubCompanyOption" *ngFor="let fmpSubCompanyOption of fmpsubcompanies; trackBy: trackById">{{ fmpSubCompanyOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
